<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .button {
                background-color: black;
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 14px;
                margin: 4px 2px;
                cursor: pointer;

            input[type=date], select {
                width: auto;
                padding: 12px 20px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }

    <body>
        <br>
        <br>
        <center>
            <form action="date.jsp" method="post">
                <h1>
                By Journey Date <input type="date" name="jd">
                <button type="Submit" class="button">Get Details</button>
                </h1>
            </form>
            <br>
            <br>
            <form action="des.jsp" method="post">
                <h1>By Destination <select id="destination" name="destination">
                                    <option value="#" selected>Choose Your Destination</option>
                                    <option value="BALI">Bali</option>
                                    <option value="BORA BORA">Bora Bora</option>
                                    <option value="HAWAII">Hawaii</option>
                                    <option value="WHITEHAVEN">Whitehaven</option>
                                    <option value="HVAR">Hvar</option>
                                    <option value="NAVAGIO">Navagio</option>
                                </select>
                <button type="Submit" class="button">Get Details</button>
                </h1>
            </form>
        </center>
    </body>
