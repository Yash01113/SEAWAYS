<body>
    <!-- <div
        style="background-image: url(https://guidetoiceland.imgix.net/469993/x/0/.jpg?auto=format%2Ccompress&fit=crop&crop=faces%2Cedges%2Ccenter&ixlib=react-8.6.4&h=610&q=35&dpr=1); height: 730px;">

    <div class="site-blocks-cover"
        style="background-image: url(home1.jpg); height: 950px; width: 98.9vw;  padding-left: 6px;"
        data-aos="fade" data-stellar-background-ratio="0.5">
        <div class="container" style="height: 600px; margin-top: 50px;">
            <div class="row justify-align-center align-items-center">
                <div class="col">
                    <div class="header">
                        <h2 style="text-shadow: 1px 1px 2px #ffffffe3;">REGISTER</h2>
                    </div>
                    <h3 style="color:red; font-family: Times New Roman">UNABLE TO REGISTER TRY AGAIN AFTER SOME TIME</h3>
                    <form class="form" id="form" action="signup" method="post">
                        <div class="form-control">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
                            <i class="fa fa-check-circle"></i>
                            <i class="fa fa-exclamation-circle"></i>
                            <small></small>
                        </div>

                        <div class="form-control">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Enter Your Email" name="email" required>
                            <i class="fa fa-check-circle"></i>
                            <i class="fa fa-exclamation-circle"></i>
                            <small></small>
                        </div>

                        <div class="form-control">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Choose Password" name="pword" required>
                            <i class="fa fa-check-circle"></i>
                            <i class="fa fa-exclamation-circle"></i>
                            <small></small>
                        </div>
                        <div class="form-control">
                            <label for="mob">Mobile Number</label>
                            <input type="text" id="mob" placeholder="Enter Mobile Number" name="mobile" required>
                            <i class="fa fa-check-circle"></i>
                            <i class="fa fa-exclamation-circle"></i>
                            <small>Error msg</small>
                        </div>
                        <div class="button">
                            <button type="submit" id="submit"
                                style="color: white; text-decoration: none; padding: auto; text-align: center;">REGISTER</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script src="js/Form.js"></script>

</body>

</html>
