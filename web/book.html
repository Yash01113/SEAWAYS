<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/logo.webp" type="image/webp">
    <title>SEAWAYS Booking Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Form.css">

        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <!-- <link rel="stylesheet" href="bus.css"> -->
    <style>
        select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <!-- <div
        style="background-image: url(https://guidetoiceland.imgix.net/469993/x/0/.jpg?auto=format%2Ccompress&fit=crop&crop=faces%2Cedges%2Ccenter&ixlib=react-8.6.4&h=610&q=35&dpr=1); height: 730px;">
    </div> -->

    <div class="site-blocks-cover"
        style="background-image: url(home1.jpg); height: 950px; width: 98.9vw;  padding-left: 6px;"
        data-aos="fade" data-stellar-background-ratio="0.5">
        <div class="container" style="height: auto; margin-top: 50px;">
            <div class="row justify-align-center align-items-center">
                <div class="col">
                    <div class="header">
                        <h2 style="text-shadow: 1px 1px 2px #ffffffe3;">BOOKING DETAILS</h2>
                    </div>
                    <form class="form" id="form" action="booking" method="post" name='fr'>
                        <div class="form-control">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
                            <i class="fa fa-check-circle"></i>
                            <i class="fa fa-exclamation-circle"></i>
                            <small></small>
                        </div>
                        <div class="form-control">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Enter Your Email" name="email" required>
                            <i class="fa fa-check-circle"></i>
                            <i class="fa fa-exclamation-circle"></i>
                            <small></small>
                        </div>
                        <div class="form-control">
                            <label for="mob">Mobile Number</label>
                            <input type="text" id="mob" placeholder="Enter Mobile Number" name="mobile" required>
                            <i class="fa fa-check-circle"></i>
                            <i class="fa fa-exclamation-circle"></i>
                            <small>Error msg</small>
                        </div>
                        <div class="form-control">
                            <label for="date">Journey Date</label>
                            <input type="date" id="date" name="date" required>
                            <i class="fa fa-check-circle"></i>
                            <i class="fa fa-exclamation-circle"></i>
                            <small></small>
                        </div>
                        <div class="form-control">
                            <label for="source">Source</label>
                            <input type="text" id="source" name="source" placeholder="Enter Your Source" required>
                            <i class="fa fa-check-circle"></i>
                            <i class="fa fa-exclamation-circle"></i>
                            <small></small>
                        </div>
                        <div class="form-control">
                            <label for="destination">Destination</label>
                            <select id="destination" name="destination">
                                <option value="#" selected>Choose Your Destination</option>
                                <option value="BALI">Bali</option>
                                <option value="BORA BORA">Bora Bora</option>
                                <option value="HAWAII">Hawaii</option>
                                <option value="WHITEHAVEN">Whitehaven</option>
                                <option value="HVAR">Hvar</option>
                                <option value="NAVAGIO">Navagio</option>
                            </select>
                            <i class="fa fa-check-circle"></i>
                            <i class="fa fa-exclamation-circle"></i>
                            <small></small>
                        </div>
                        <div class="form-control">
                            <label for="nop">Number of Passengers</label>
                            <select id="nop" name="nop">
                                <option value="#" selected>Choose Number of Persons Including Children</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                            <i class="fa fa-check-circle"></i>
                            <i class="fa fa-exclamation-circle"></i>
                            <small></small>
                        </div>
                        <div class="button">
                            <button type="submit" id="submit" style="color: white; text-decoration: none; padding: auto; text-align: center;">BOOK</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script src="js/Form.js"></script>

</body>

</html>
