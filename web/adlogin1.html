<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/logo.webp" type="image/webp">
    <title>SEAWAYS LOGIN</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap"
        rel="stylesheet">
    <style>
        h3 {text-align: center;}
    </style>
</head>
<body>
    <div class="site-blocks-cover"
        style="background-image: url(home1.jpg); height: 791px; width: 100%; padding-left: 6px;"
        data-aos="fade" data-stellar-background-ratio="0.5">
        <div class="content">
            <div class="container">
                <div class="row justify-align-center align-items-center">
                    <div class="col">
                        <div class="header">
                            <h2 style="text-shadow: 1px 1px 2px #ffffffe3;">LOGIN</h2>
                        </div>
                        <h3 style="color:red; font-family: Times New Roman">ONLY ADMIN CAN LOGIN</h3>
                        <h3 style="color:red; font-family: Times New Roman">GIVE CORRECT DETAILS OF ADMIN</h3>
                        <form class="form" id="form" action="adminlogin" method="post">
                            <div class="form-control">
                                <label id="email" for="email">Email</label>
                                <input type="email" id="email1" placeholder="Enter Your Email" name="email" required>
                                <i class="fa fa-check-circle"></i>
                                <i class="fa fa-exclamation-circle"></i>
                                <small></small>
                            </div>
                            <div class="form-control pas">
                                <label for="password">Password</label>
                                <input type="password" id="password" placeholder="Choose Password" name="pword" required>
                                <i class="fa fa-check-circle"></i>
                                <i class="fa fa-exclamation-circle"></i>
                                <small></small>
                            </div>
                            
                            <div class="button">
                                <button type="submit" id="submit" style="color: white; text-decoration: none; padding: auto; text-align: center;">LOGIN</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
